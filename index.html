    <script>
        const productos = [
            { id: 1, categoria: "azucar", imagen: "img/product/azucar-blanco-1kg.jpg", nombre: "Azúcar Blanco", peso: 1000, precio: "$3.00" },
            { id: 2, categoria: "legumbres", imagen: "img/product/lenteja-1kg.png", nombre: "Lenteja", peso: 1000, precio: "$2.30" },
            { id: 3, categoria: "legumbres", imagen: "img/product/frijol-colorado-1kg.png", nombre: "Frijol Colorado", peso: 1000, precio: "$2.00" },
            { id: 4, categoria: "legumbres", imagen: "img/product/frijol-negro-1kg.png", nombre: "Frijol Negro", peso: 1000, precio: "$2.20" },
            { id: 5, categoria: "legumbres", imagen: "img/product/frijol-bayo-1kg.png", nombre: "Frijol Bayo", peso: 1000, precio: "$2.50" },
            { id: 6, categoria: "legumbres", imagen: "img/product/garbanzo-1kg.png", nombre: "Garbanzo", peso: 1000, precio: "$2.00" },
            { id: 7, categoria: "arroz", imagen: "img/product/arroz-1kg.png", nombre: "Arroz", peso: 1000, precio: "$1.80" },
            { id: 8, categoria: "cafe", imagen: "img/product/cafe-gloria-500gr.png", nombre: "Café Gloria", peso: 500, precio: "$1.00" },
            { id: 9, categoria: "cafe", imagen: "img/product/cafe-gloria-250gr.png", nombre: "Café Gloria", peso: 250, precio: "$0.80" },
            { id: 10, categoria: "cafe", imagen: "img/product/cafe-con-leche-1kg.png", nombre: "Café con Leche", peso: 1000, precio: "$3.00" }
        ];

        function generarProductos(productos) {
            const contenedor = document.querySelector('.featured__filter'); // Selecciona el contenedor
            productos.forEach(producto => {
                const productoDiv = document.createElement('div');
                const pesoTexto = producto.peso >= 1000 ? `${producto.peso/1000}KG` : `${producto.peso}GR`;
                productoDiv.className = `col-lg-3 col-md-4 col-sm-6 mix ${producto.categoria}`;
                productoDiv.innerHTML = `
                        <div class="featured__item">
                            <div class="featured__item__pic set-bg" style="background-image: url('${producto.imagen}');">
                                <a href="product-details.html?id=${producto.id}" style="display: block; width: 100%; height: 100%;"></a>
                            </div>
                            <div class="featured__item__text">
                                <h6><a href="product-details.html?id=${producto.id}">${producto.nombre} - ${pesoTexto}</a></h6>
                                <h5>${producto.precio}</h5>
                            </div>
                        </div>
                    `;
                contenedor.appendChild(productoDiv);
            });
        }

        generarProductos(productos);
    </script>
